<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊÉÖ‰∫∫ËäÇÂø´‰πê</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            color: white;
            position: relative;
        }
        
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: pulse 1.5s infinite;
        }
        
        .heart {
            font-size: 100px;
            position: relative;
            display: inline-block;
            animation: float 2s ease-in-out infinite;
        }

        .heart::before {
            content: '‚ù§';
            position: absolute;
            color: #ff0000;
            text-shadow:
                0 0 20px rgba(255, 0, 0, 0.5),
                0 0 40px rgba(255, 0, 0, 0.3),
                0 0 60px rgba(255, 0, 0, 0.2),
                2px 2px 2px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(2px 4px 6px rgba(0, 0, 0, 0.3));
            transform-style: preserve-3d;
            transform: perspective(1000px) rotateY(20deg);
            transition: transform 0.3s ease;
        }

        .heart:hover::before {
            transform: perspective(1000px) rotateY(-20deg);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;

        }

        .hearts span {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            animation: hearts 3s linear infinite;
        }

        @keyframes hearts {
            0% {
                transform: translateY(0) rotate(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000%) rotate(360deg);
                opacity: 0;
            }
        }

        /* Ê∑ªÂä†ÁÉüËä±Ê†∑Âºè */
        .firework {
            position: absolute;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            animation: explode 1.5s ease-out forwards;
            filter: blur(1px);
        }

        @keyframes explode {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(var(--ty)) translateX(var(--tx)) scale(0.1);
                opacity: 0;
            }
        }

        .celebration {
            position: fixed;
            font-size: 50px;
            bottom: 30px;
            animation: celebrate 2s ease-in-out infinite;
        }
        .heart-text{
            margin-left: 20px;
        }

        .celebration.left {
            left: 30px;
            animation: celebrate-left 2s ease-in-out infinite;
        }

        .celebration.right {
            right: 30px;
            transform: scaleX(-1);
            animation: celebrate-right 2s ease-in-out infinite;
        }

        @keyframes celebrate-left {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        @keyframes celebrate-right {
            0% { transform: scaleX(-1) scale(1); }
            50% { transform: scaleX(-1) scale(1.5); }
            100% { transform: scaleX(-1) scale(1); }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="container">
        <div class="heart">‚ù§</div>
        <h1 class="heart-text">ÊÉÖ‰∫∫ËäÇÂø´‰πêÔºÅ</h1>
    </div>
    <span class="celebration left">üéâ</span>
    <span class="celebration right">üéâ</span>

    <script>
        // ÂàõÂª∫ÂØπË±°Ê±†
        const particlePool = [];
        const fireworkPool = [];
        const PARTICLE_COUNT = 80; // Áï•ÂæÆÂáèÂ∞ëÁ≤íÂ≠êÊï∞Èáè
        const POOL_SIZE = 10; // ÂØπË±°Ê±†Â§ßÂ∞è

        // ÂàùÂßãÂåñÂØπË±°Ê±†
        function initPool() {
            for (let i = 0; i < POOL_SIZE; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.display = 'none';
                document.body.appendChild(firework);
                fireworkPool.push(firework);

                // È¢ÑÂàõÂª∫Á≤íÂ≠ê
                for (let j = 0; j < PARTICLE_COUNT; j++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    firework.appendChild(particle);
                }
            }
        }

        // ‰ªéÂØπË±°Ê±†Ëé∑ÂèñÁÉüËä±
        function getFirework() {
            for (let firework of fireworkPool) {
                if (firework.style.display === 'none') {
                    return firework;
                }
            }
            return null;
        }

        function createFirework(x, y) {
            const firework = getFirework();
            if (!firework) return;

            firework.style.display = 'block';
            firework.style.left = x + 'px';
            firework.style.top = y + 'px';

            const particles = firework.children;
            for (let i = 0; i < particles.length; i++) {
                const particle = particles[i];

                // ÈáçÁΩÆÁ≤íÂ≠êÊ†∑Âºè
                const hue = Math.random() * 360;
                const brightness = 50 + Math.random() * 50;
                particle.style.backgroundColor = `hsl(${hue}, 100%, ${brightness}%)`;

                const size = 4 + Math.random() * 8;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';

                const angle = (i * Math.PI * 2) / PARTICLE_COUNT;
                const velocity = 150 + Math.random() * 200;
                particle.style.setProperty('--tx', Math.cos(angle) * velocity + 'px');
                particle.style.setProperty('--ty', Math.sin(angle) * velocity + 'px');

                // ÈáçÁΩÆÂä®Áîª
                particle.style.animation = 'none';
                particle.offsetHeight; // Ëß¶ÂèëÈáçÊéí
                particle.style.animation = 'explode 1.5s ease-out forwards';
            }

            setTimeout(() => {
                firework.style.display = 'none';
            }, 1500);
        }

        let lastTime = 0;
        const FIREWORK_INTERVAL = 800; // ÊéßÂà∂ÁÉüËä±È¢ëÁéá

        // ‰ΩøÁî® requestAnimationFrame ‰ºòÂåñÂä®Áîª
        function animate(currentTime) {
            if (currentTime - lastTime > FIREWORK_INTERVAL) {
                const fireworkCount = 2 + Math.floor(Math.random() * 2);
                for(let i = 0; i < fireworkCount; i++) {
                    setTimeout(() => {
                        const x = Math.random() * window.innerWidth;
                        const y = Math.random() * (window.innerHeight * 0.8);
                        createFirework(x, y);
                    }, i * 100);
                }
                lastTime = currentTime;
            }
            requestAnimationFrame(animate);
        }

        // ÂàùÂßãÂåñ
        initPool();
        requestAnimationFrame(animate);

        // ‰ºòÂåñÁÇπÂáª‰∫ã‰ª∂ÔºåÊ∑ªÂä†ËäÇÊµÅ
        let isClickThrottled = false;
        document.addEventListener('click', (e) => {
            if (!isClickThrottled) {
                createFirework(e.clientX, e.clientY);
                isClickThrottled = true;
                setTimeout(() => {
                    isClickThrottled = false;
                }, 100);
            }
        });
    </script>
</body>
</html>
